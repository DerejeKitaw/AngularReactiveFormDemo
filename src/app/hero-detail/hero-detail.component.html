<h2>Hero Detail</h2>
<h3><i>A FormGroup with multiple FormControl </i></h3>
<form [formGroup]="heroForm" novalidate >
  <div class="form-group">
      <label class="center-block">Name:
          <input class="form-control" formControlName="name">
      </label>
  </div>

  <div class="form-group">
    <label class="center-block">Street:
            <input class="form-control" formControlName="street">
        </label>
  </div>

  <div class="form-group">
    <label class="center-block">State:
              <input class="form-control" formControlName="state">
          </label>
  </div>

  <div class="form-group">
    <label class="center-block">Zip Code:
              <input class="form-control" formControlName="zip">
          </label>
  </div>

  <div class="form-group radio">
    <h4>Super Power</h4>
    <label class="center-block">
            <input type="radio"  formControlName="power" value="flight">Flight
    </label>
    <label class="center-block">
            <input type="radio"  formControlName="power" value="X-ray vision">X-ray vision
    </label>
    <label class="center-block">
            <input type="radio"  formControlName="power" value="strength">Strength
    </label>
  </div><!--end form group-->

  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick">I have a sidekick
    </label>
  </div>
</form>
<hr>
<!--The value goes into the form model that backs the group's FormControls.-->
<p>Form value: {{heroForm.value |json}}</p>
<p>Form status:{{heroForm.status | json}} </p>
